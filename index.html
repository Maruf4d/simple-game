<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alpha-Game</title>
<!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="font-Poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
                   <!-- Home Start-->
        <section id="home-screen" class="text-white min-h-screen flex flex-col justify-center items-center">
            <div class=" flex flex-col items-center gap-8">
                <h1 class="text-8xl font-Anton text-center uppercase">Alphabet Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black font-extrabold">Play Now</button>
            </div>
            </section>
            <!-- Home end-->

        <!-- playGround Start-->
 <section id="play-ground-section" class=" hidden">                   
    <div class="flex flex-col items-center gap-16">
         <!-- screen-Start -->
         <div>
            <div class="artboard artboard-horizontal phone-6 border-[18px] border-[#010313CC] rounded-[20px] bg-[#FFFFFFB3]">
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl font-bold">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center h-full items-center">
                    <p id="current-alphaBet" class="text-black text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
        </div>
        <!-- screen-End -->

     <!-- Key-board-Start -->
         <div class="">
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
         </div>
         <!-- Key-board-End-->
            <div class="flex justify-between w-[70%]">
                                                <!-- score start -->
                <button class="btn btn-active btn-primary items-center rounded-full bg-rose-700 px-4 font-bold text-white">
                    Life
                    <img src="images/11.svg">
                    <span id="current-life">5</span> 
                    </button>
                    <button class="btn btn-active btn-primary items-center rounded-full bg-rose-400 px-4 font-bold text-white">
                        <!-- current Score -->
                    Score
                    <img src="images/22.svg">
                    <span id="current-score">0</span> 
                    </button>
            </div>
    </div>         
</section>
     <!-- playGround End-->
    
        <!--Final Result Score -->
            <section class="score flex justify-center items-center min-h-screen hidden">
                <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-6 rounded-lg">
                    <h1 class="font-bold text-4xl">Score:
                        <span>14</span>
                    </h1>
                    <button class="btn border-none bg-white text-black font-bold">Play Again</button>
                    <p>Practice will make you Pro</p>
                </div>
            </section> 
    </main>
    <script src="script/utility.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
